{% extends 'base.html' %}
{% block title %}Eliminar Préstamo{% endblock %}
{% block content %}
<div style="background:#fff; padding:30px; border-radius:15px; max-width:600px; margin:40px auto;
            box-shadow:0 4px 10px rgba(0,0,0,0.1); border-left:6px solid #F2766D;">
    
    <h2 style="color:#393859; text-align:center; margin-bottom:25px;">
        <i class="fas fa-exclamation-triangle" style="color:#F2766D;"></i>
        Confirmar eliminación
    </h2>

    <p style="text-align:center; color:#555;">¿Seguro que deseas eliminar este préstamo?</p>

    <div style="background:#f8f8f8; border-radius:10px; padding:20px; margin:20px 0;
                line-height:1.8; font-size:16px;">
        <p><i class="fas fa-book" style="color:#393859; margin-right:8px;"></i>
           <b>Libro:</b> {{ object.libro.titulo }}</p>
        <p><i class="fas fa-user" style="color:#393859; margin-right:8px;"></i>
           <b>Usuario:</b> {{ object.usuario }}</p>
    </div>

    <form method="post" style="text-align:center;">
        {% csrf_token %}
        <button type="submit" style="background:#F2766D; color:white; border:none; padding:10px 20px;
                                     border-radius:10px; cursor:pointer; margin:5px; transition:0.2s;">
            <i class="fas fa-trash-alt"></i> Confirmar
        </button>
        <a href="{% url 'prestamo-list' %}">
            <button type="button" style="background:#393859; color:white; border:none; padding:10px 20px;
                                         border-radius:10px; cursor:pointer; margin:5px; transition:0.2s;">
                <i class="fas fa-times"></i> Cancelar
            </button>
        </a>
    </form>
</div>

{% endblock %}
